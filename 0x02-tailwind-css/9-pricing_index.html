<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pricing Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

  <section class="text-center mb-10">
    <h1 class="text-4xl font-bold text-blue-700 mb-4">Our Pricing Plans</h1>
    <p class="text-gray-600">Choose the plan that fits your needs.</p>
  </section>

  <!-- Pricing Grid -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">

    <!-- Basic Plan -->
    <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Basic</h2>
      <p class="text-5xl font-bold text-blue-600 mb-6">$9<span class="text-lg text-gray-600">/mo</span></p>
      <ul class="text-gray-600 space-y-2 mb-6">
        <li>✔ 5 Projects</li>
        <li>✔ 10GB Storage</li>
        <li>✔ Email Support</li>
      </ul>
      <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        Choose Plan
      </button>
    </div>

    <!-- Pro Plan -->
    <div class="bg-blue-600 text-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition transform scale-105">
      <h2 class="text-2xl font-semibold mb-4">Pro</h2>
      <p class="text-5xl font-bold mb-6">$29<span class="text-lg text-gray-200">/mo</span></p>
      <ul class="space-y-2 mb-6">
        <li>✔ 20 Projects</li>
        <li>✔ 100GB Storage</li>
        <li>✔ Priority Support</li>
      </ul>
      <button class="w-full bg-white text-blue-600 py-3 rounded-lg hover:bg-gray-100 transition">
        Choose Plan
      </button>
    </div>

    <!-- Enterprise Plan -->
    <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Enterprise</h2>
      <p class="text-5xl font-bold text-blue-600 mb-6">$99<span class="text-lg text-gray-600">/mo</span></p>
      <ul class="text-gray-600 space-y-2 mb-6">
        <li>✔ Unlimited Projects</li>
        <li>✔ 1TB Storage</li>
        <li>✔ 24/7 Support</li>
      </ul>
      <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        Choose Plan
      </button>
    </div>

  </section>

</body>
</html>
