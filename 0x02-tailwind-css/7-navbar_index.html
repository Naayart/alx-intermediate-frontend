<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navigation Bar -->
  <nav class="bg-blue-600 text-white px-6 py-4 flex items-center justify-between">
    <!-- Logo -->
    <div class="text-2xl font-bold">MyLogo</div>

    <!-- Navigation Links -->
    <ul class="hidden md:flex space-x-8">
      <li><a href="#" class="hover:text-gray-200">Home</a></li>
      <li><a href="#" class="hover:text-gray-200">About</a></li>
      <li><a href="#" class="hover:text-gray-200">Services</a></li>
      <li><a href="#" class="hover:text-gray-200">Contact</a></li>
    </ul>

    <!-- Mobile Menu Button -->
    <button class="md:hidden focus:outline-none" id="menu-btn">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" 
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div class="hidden flex-col bg-blue-500 text-white md:hidden" id="mobile-menu">
    <a href="#" class="px-4 py-2 hover:bg-blue-400">Home</a>
    <a href="#" class="px-4 py-2 hover:bg-blue-400">About</a>
    <a href="#" class="px-4 py-2 hover:bg-blue-400">Services</a>
    <a href="#" class="px-4 py-2 hover:bg-blue-400">Contact</a>
  </div>

  <script>
    // Toggle mobile menu visibility
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
