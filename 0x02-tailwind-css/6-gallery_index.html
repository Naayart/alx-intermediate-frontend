<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
  <h1 class="text-4xl font-bold text-center text-blue-700 mb-8">
    Responsive Image Gallery
  </h1>

  <!-- Image Gallery -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    
    <!-- Gallery Items -->
    <div class="bg-white p-2 rounded-lg shadow">
      <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1" class="rounded-lg w-full h-48 object-cover">
    </div>

    <div class="bg-white p-2 rounded-lg shadow">
      <img src="https://picsum.photos/400/300?random=2" alt="Gallery Image 2" class="rounded-lg w-full h-48 object-cover">
    </div>

    <div class="bg-white p-2 rounded-lg shadow">
      <img src="https://picsum.photos/400/300?random=3" alt="Gallery Image 3" class="rounded-lg w-full h-48 object-cover">
    </div>

    <div class="bg-white p-2 rounded-lg shadow">
      <img src="https://picsum.photos/400/300?random=4" alt="Gallery Image 4" class="rounded-lg w-full h-48 object-cover">
    </div>

    <div class="bg-white p-2 rounded-lg shadow">
      <img src="https://picsum.photos/400/300?random=5" alt="Gallery Image 5" class="rounded-lg w-full h-48 object-cover">
    </div>

    <div class="bg-white p-2 rounded-lg shadow">
      <img src="https://picsum.photos/400/300?random=6" alt="Gallery Image 6" class="rounded-lg w-full h-48 object-cover">
    </div>

    <div class="bg-white p-2 rounded-lg shadow">
      <img src="https://picsum.photos/400/300?random=7" alt="Gallery Image 7" class="rounded-lg w-full h-48 object-cover">
    </div>

    <div class="bg-white p-2 rounded-lg shadow">
      <img src="https://picsum.photos/400/300?random=8" alt="Gallery Image 8" class="rounded-lg w-full h-48 object-cover">
    </div>
  </div>
</body>
</html>
